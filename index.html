<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/421/421648.png">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="password-container">
      <h2>Random Password Generator</h2>
      <div class="input-container">
        <input type="text" id="input" class="input" placeholder="Create password" readonly>
        <i class="fa-sharp fa-regular fa-copy fa-2x"></i>
      </div>
      <div class="btn-trash-container">
        <button class="btn">Generate</button>
        <i class="fa-regular fa-trash-can fa-lg"></i>
      </div>
    </div>
    <div id="success-copy" class="alert-container" value="">Password Copied</div>
    <script src="index.js"></script>
  </body>

</html>
